services:
  postgres:
    image: postgres:latest
    container_name: Doctor-Office
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: